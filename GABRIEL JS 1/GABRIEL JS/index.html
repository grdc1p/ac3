<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIMedieval</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="fundo">
        <h1>BEM-VINDO AO AKIMEDIEVAL</h1>
        <p>Escolha um personagem da lista: REI, CAVALEIRO, FEITICEIRA, CAMPONÊS, DRAGÃO'</p>

        <div class="prompt">
            <label for="">Seu personagem é da nobreza?</label>
            <br>
            <select id="question1">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>

            <label for="">Seu personagem usa armadura?</label>
            <br>
            <select id="question2">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>

            <label for="">Seu personagem possui magia?</label>
            <br>
            <select id="question3">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>

            <label for="">Seu personagem vive em um castelo?</label>
            <br>
            <select id="question4">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>

            <label for="">Seu personagem é um animal mítico?</label>
            <br>
            <select id="question5">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>

            <button id="start-button">Descobrir Personagem</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
